<!--The content below is only a placeholder and can be replaced.-->
<div class="container" *ngFor="let profile of profiles1.items"><!--profiles2 profiles3 ...-->

  <div class="row">
    <div class="col-md-6 img">
      <img src="{{profile.owner.avatar_url}}" width="200" height="200" alt="" class="img-rounded">
    </div>
    <div class="col-md-6 details">
      <blockquote>
        <h5> {{ profile.name }} </h5>
        <small><cite title="Source Title"> {{profile.description}} <i class="icon-map-marker"></i></cite></small>
      </blockquote>
      <p class="octicon octicon-star" style="margin-right: 80px;">
        {{profile.stargazers_count}} </p>
        
      <p class="octicon octicon-alert" style="margin-right: 80px;"> 
        {{profile.open_issues_count}} </p>  
      <small>{{profile.created_at}} by {{profile.owner.login}} </small>

       <!--created_at-->
    </div>
  </div>
</div>
